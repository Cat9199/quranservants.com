<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <title>QuranServants - Student Registration</title>
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <meta content="Register to access Quran learning sessions" name="keywords">
      <meta content="Join QuranServants and access live and recorded Quran sessions to enrich your faith and knowledge."
            name="description">

      <!-- Google Web Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Pacifico&display=swap"
            rel="stylesheet">

      <!-- Icon Font Stylesheet -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

      <!-- Customized Bootstrap Stylesheet -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- Template Stylesheet -->
      <link href="css/style.css" rel="stylesheet">
      <style>
            body {
                  background-color: #f8f9fa;
            }

            .container-fluid {
                  background-color: white;
            }

            input.form-control {
                  border-radius: 50px;
                  padding: 0.75rem 1.25rem;
                  font-size: 1rem;
            }

            button.btn {
                  border-radius: 50px;
                  padding: 0.75rem 1.5rem;
                  font-weight: 600;
                  font-size: 1rem;
            }

            button.btn-primary {
                  background-color: var(--bs-primary);
                  border-color: var(--bs-primary);
            }

            button.btn-outline-primary {
                  border: 2px solid var(--bs-primary);
                  color: var(--bs-primary);
                  background: transparent;
            }

            button.btn-outline-primary:hover {
                  background-color: var(--bs-primary);
                  color: white;
            }

            button.btn-primary:hover {
                  background-color: var(--bs-dark);
                  border-color: var(--bs-dark);
            }

            h2 {
                  font-family: 'Open Sans', sans-serif;
                  color: var(--bs-dark);
            }
      </style>
</head>

<body>
      <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
            <div class="row g-0 shadow-lg rounded p-4" style="width: 600px;">
                  <div class="col-12">
                        <div class="p-4 text-center">
                              <h2 class="mb-4">Student Registration</h2>
                              <form>
                                    <div class="mb-3">
                                          <input type="text" class="form-control" placeholder="Enter your full name">
                                    </div>
                                    <div class="mb-3">
                                          <input type="email" class="form-control" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                          <input type="password" class="form-control" placeholder="Create a password">
                                    </div>
                                    <div class="mb-3">
                                          <input type="password" class="form-control"
                                                placeholder="Confirm your password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                              </form>
                              <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a>
                              </p>
                        </div>
                  </div>
            </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
</body>

</html>
